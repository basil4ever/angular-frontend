<div class="col-md-6 offset-md-3">
  <h3>Update User</h3>
  <div *ngIf="user" >
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="username"
      [(ngModel)]="user.username" name="username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="email"
      [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label>Role</label>
      <mat-select [(value)]="user.roles[0]" [compareWith]="objectComparisonFunction">
        <mat-option *ngFor="let role of roles" [style.color]="getRoleName(role.name).color" [value]="role">
          {{getRoleName(role.name).text}}
        </mat-option>
      </mat-select>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
</div>
